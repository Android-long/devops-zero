name: ci
on:
  push:
  workflow_dispatch:

jobs:
  basics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: System info
        run: |
          uname -a
          cat /etc/os-release

      - name: Repo tree
        run: |
          ls -la
          find . -maxdepth 3 -type f | sort

      - name: Sanity checks
        run: |
          echo "CI works"
          python3 --version || true
          node --version || true
